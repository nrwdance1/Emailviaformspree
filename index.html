<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form action="https://formspree.io/nrwdance@yahoo.com" method="post">
      <fieldset>
        <legend>Email Information</legend>
          <label for="username">Name:</label>
          <input id="username" type="text" name="name" placeholder="Enter Full Name" required><br>

          <label for="email">Email:</label>
          <input id="email" type="text" name="email" placeholder="youremail@blank.com" required><br>

          <label for="form-message">Your message:</label>
          <textarea id="form-message" name="message" rows="4" cols="25" autofocus="on" requiredmaxlength="200"></textarea>
        
        <p>
          <input type="checkbox" id="Permission" name="Permission">
          <label for="Permission">Permission to Email You</label><br>
        </p>

          <button type="submit">Submit</button>

        </legend>
      </fieldset>

    </form>
    <script src="script.js"></script>
  </body>
</html>
